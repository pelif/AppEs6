<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lead Register</title>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
                integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>

    <header><h4>App Lead in Local Storage</h4></header><hr>

    <div>
    <form>
        <div class="col-md-4">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" required class="form-control" name="nome" id="nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" required class="form-control" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="cpf">Cpf</label>
        <input type="text" required class="form-control" name="cpf" id="cpf" maxlength="14">
      </div>
      <div class="form-group">
        <label for="idade">Idade</label>
        <input type="number" required class="form-control" name="idade" id="idade" min="1" max="99">
      </div>
      <input type="hidden" id="action">
      <input type="hidden" id="id_obj">
      <button type="button" id="submit-lead" class="btn btn-primary col-md-12">Salvar</button>
      </div>
  </form><br><br>
    </div>

    <div class="col-md-12">
        <table class="table" id="AppTable"></table>
    </div>

    <script type="module">
        import './js/index.js';
    </script>

    </body>
</html>
